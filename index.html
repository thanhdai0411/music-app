<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="#">
    <link rel="icon" href="./assets/img/tải xuống.png">

</head>

<body>
    <!-- them play  -->
    <div class="app">
        <!-- haeader -->
        <div class="container-header">
            <!-- header-title -->
            <header class="header">
                <h3>Now Playing</h3>
                <h1>Sting 57th & 9th</h1>
            </header>
            <!-- avatar - musci -->
            <div class="avatar">
                <div class="img-music" style="background-image: url(./assets/img/thucgiac.jpg);">
                </div>
            </div>

            <!-- thanh dieu chinh -->
            <div class="tree-playlist">
                <input type="range" class="slider" value="0" step="1" min="0" max="100">
            </div>

            <!-- control -->
            <div class="control-music">
                <button class="btn-repeat">
                    <i class="fas fa-redo-alt"></i>
                </button>
                <button class="btn-previous">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="play-music">
                    <i class="fas fa-play icon-play"></i>
                    <i class="fas fa-pause icon-pause"></i>
                </button>

                <button class="btn-next">
                    <i class="fas fa-step-forward"></i>
                </button>
                <button class="btn-random">
                    <i class="fas fa-random"></i>
                </button>
            </div>

            <!-- thanh volume -->
            <div class="tree-playlist tree-volume">
                <!-- <i class="fas fa-volume-mute"></i> -->
                <span class="show-volume">0%</span>
                <input type="range" class="volume" value="0" step="1" min="0" max="100">
                <i class="fas fa-volume-up fa-volume-mute mute-volume"></i>
            </div>
            <audio id="audio" src=""></audio>
        </div>

        <!-- song -->
        <div class="play-list">


        </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
</body>

</html>
